<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe
      width="0"
      height="0"
      src="https://www.youtube.com/embed/1_G60OdEzXs"
      id="lofiplayer"
      title="YouTube video player"
      frameborder="0"
      allow="autoplay"
      allowfullscreen
    ></iframe>

    <button class="volumebutton volume-unmute" id="volumeUnmuteBtn">
      <i class="fa-solid fa-volume-xmark"></i>
    </button>
    <button class="volumebutton volume-mute" id="volumeMuteBtn">
      <i class="fa-solid fa-volume-high"></i>
    </button>

    <a href="./settings.html"
      ><button class="settingsbutton"><i class="fa-solid fa-gear"></i></button
    ></a>
    <img src="./images/Deku Studying.gif" class="statusGIF" id="statusGIF" />

    <br />
    <br />

    <div class="countdown-container">
      <p class="countdown-timer" id="timerDisplay">00:00</p>
      <div class="control-buttons">
        <button class="stop-btn" id="stopBtn">
          <i class="fa-solid fa-stop"></i>
        </button>
        <button class="start-btn" id="startBtn">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="pause-btn" id="pauseBtn">
          <i class="fa-solid fa-pause"></i>
        </button>
      </div>
    </div>

    <button class="alarmDismissBtn" id="alarmDismissBtn">Dismiss Alarm</button>

    <script src="./app.js"></script>
  </body>
</html>
